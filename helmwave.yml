project: "sentry"
version: 0.38.0

registries:
  - host: registry-1.docker.io

repositories:
  - name: altinity-clickhouse-operator
    url: https://docs.altinity.com/clickhouse-operator/
  - name: strimzi
    url: https://strimzi.io/charts/
  - name: sentry
    url: https://sentry-kubernetes.github.io/charts
  - name: cnpg
    url: https://cloudnative-pg.github.io/charts

releases:
  - name: cnpg
    namespace: cnpg-system
    create_namespace: true
    atomic: true
    wait: true
    timeout: 5m
    max_history: 3
    chart: cnpg/cloudnative-pg
    version: 0.21.6

  - name: altinity-clickhouse-operator
    namespace: kube-system
    timeout: 5m
    max_history: 3
    chart: altinity-clickhouse-operator/altinity-clickhouse-operator

  - name: zookeeper
    namespace: zookeeper
    create_namespace: true
    atomic: true
    wait: true
    timeout: 5m
    max_history: 3
    chart:
      name: oci://registry-1.docker.io/bitnamicharts/zookeeper
      version: 10.2.5
    values:
      - values-zookeeper.yaml

  - name: strimzi
    namespace: strimzi-kafka-operator
    create_namespace: true
    atomic: true
    wait: true
    timeout: 5m
    max_history: 3
    chart: strimzi/strimzi-kafka-operator
    version: 0.41.0
    values:
      - values-strimzi-kafka-operator.yaml

  - name: postgresql
    namespace: postgresql
    create_namespace: true
    atomic: true
    wait: true
    timeout: 5m
    max_history: 3
    chart: cnpg/cluster
    version: 0.0.9
    values:
      - values-cloudnative-pg.yaml
    depends_on:
      - cnpg@cnpg-system
      - strimzi@strimzi-kafka-operator
      - zookeeper@zookeeper
      - altinity-clickhouse-operator@kube-system
      - redis@redis

  - name: redis
    namespace: redis
    create_namespace: true
    atomic: true
    wait: true
    timeout: 5m
    max_history: 3
    chart:
      name: oci://registry-1.docker.io/bitnamicharts/redis
      version: 20.0.3

